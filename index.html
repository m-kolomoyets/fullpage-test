<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- === CDN LINKS === -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
    integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!-- === CUSTOM LINKS -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="fullpage">
    <section class="section" data-anchor="pre-slider">
      <h1>
        Прокрути нижче для слайдера
      </h1>
    </section>
    <section class="section swiper-wrap" data-anchor="slider">
      <section class="swiper-inner">
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-10.jpg" />
            </div>
          </div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-10.jpg" />
            </div>
          </div>
        </div>
      </section>
    </section>
    <section class="section" data-anchor="cards">
      <div class="cards__track">
        <div class="cards__triggers">
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
          <div class="card__trigger"></div>
        </div>
        <div class="cards__sticky">
          <h1>А-ля геймплей картки</h1>
          <div class="cards">
            <div class="card card-1">01</div>
            <div class="card card-2">02</div>
            <div class="card card-3">03</div>
            <div class="card card-4">04</div>
            <div class="card card-5">05</div>
          </div>
        </div>
      </div>
    </section>
    <section class="section" data-anchor="after-cards">
      <h1>Секція після карток</h1>
    </section>
    <section class="section" data-anchor="pre-horizontal-scroll">
      <h1>
        Прокрути нижче для Горизонтального скролла
      </h1>
    </section>
    <section class="section" data-anchor="horizontal-scroll">
      <div class="horizontal-wrap">
        <div class="horizontal-inner">
          <h1>
            Горизонтальний скролл
          </h1>
          <div class="info">
            <div class="info-item">Slide 1</div>
            <div class="info-item">Slide 2</div>
            <div class="info-item">Slide 3</div>
            <div class="info-item">Slide 4</div>
            <div class="info-item">Slide 5</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- === CDN SCRIPTS === -->
  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- FULL PAGE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"
    integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- SWIPER -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  <!-- SCROLL TRIGGER -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
  <!-- === SCROLL TO === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollToPlugin.min.js"></script>

  <!-- === CUSTOM SCRIPTS === -->
  <script src="./index.js"></script>
</body>

</html>
